<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Image Gallery</h1>
        <p class="lead">Explore the amazing images</p>
      </div>

      <div class="controls" role="toolbar" aria-label="Gallery filters">
        <button class="btn active" data-filter="all">All</button>
        <button class="btn" data-filter="nature">Nature</button>
        <button class="btn" data-filter="animals">Animals</button>
        <button class="btn" data-filter="food">Food</button>
        <div class="search">
          <input id="search" placeholder="Search title or category..." aria-label="Search images" />
        </div>
      </div>
    </header>

    <main>
      <section class="gallery" id="gallery">

        <article class="card" data-cat="nature" data-title="Clouds and Mountain">
          <img src="assets/360_F_201780104_hetXS26W8alnsbDKbpnr4sVizJfiO12w.jpg" alt="Clouds and Mountain"/>
          <div class="meta">Forest and Mountain</div>
        </article>

        <article class="card" data-cat="nature" data-title="Lake and Mountain">
          <img src="assets/beautiful-lake-mountains_395237-44.avif" alt="Lake and Mountain"/>
          <div class="meta">Lake and Mountain</div>
        </article>

        <article class="card" data-cat="nature" data-title="Sunset">
          <img src="assets/download (5).jpeg" alt="Beautiful Sunset"/>
          <div class="meta">Sunset</div>
        </article>

        <article class="card" data-cat="food" data-title="Salmon">
          <img src="assets/fried-salmon-steak-cooked-green-600nw-2489026949.webp" alt="Salmon"/>
          <div class="meta">Fried Salmon Steak</div>
        </article>

        <article class="card" data-cat="food" data-title="Dessert Plate">
          <img src="assets/pexels-ash-craig-122861-376464.jpg" alt="Delicious dessert plate"/>
          <div class="meta">Pancake</div>
        </article>

        <article class="card" data-cat="animals" data-title="Red Panda">
          <img src="assets/cute-red-panda.jpg" alt="Red Panda"/>
          <div class="meta">Cute Red Panda</div>
        </article>

        <article class="card" data-cat="animals" data-title="Deer">
          <img src="assets/Fallow-deer-dama-dama.webp" alt="A group of Deer"/>
          <div class="meta">Deer</div>
        </article>

        <article class="card" data-cat="animals" data-title="Lion">
          <img src="assets/lion-Kenya-Masai-Mara-National-Reserve.webp" alt="Lion"/>
          <div class="meta">Lion</div>
        </article>
        
        <article class="card" data-cat="animals" data-title="Polar Bear">
          <img src="assets/Mom-and-Babies_Polar-Bear_KIDS_0223-crop_4x3.avif" alt="Polar Bear"/>
          <div class="meta">Polar Bear</div>
        </article>

        <article class="card" data-cat="animals" data-title="Snow Leopard">
          <img src="assets/ladakh-snow-leopard.jpg" alt="Snow Leopard"/>
          <div class="meta">Snow Leopard</div>
        </article>

      </section>
    </main>
  </div>
  <script src="script.js"></script>
    
</body>
</html>
